<div class="carousel">

    {% if generators %}
    <div class="carousel_track-container">
    <ul class="carousel_track">
    {% for generator in generators %}
        <li class="carousel_slide">
            <img class="carousel_image" src="{{ generator.tarot_card_image }}" alt="tarot key" />
        </li>
    {% endfor %}
    </ul>
    </div>
    {% endif %}

</div>
